<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Demo â€“ Ryan Stelmat</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      color: #111827;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      max-width: 640px;
      width: 100%;
      background: #ffffff;
      border-radius: 18px;
      padding: 28px 28px 32px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.6rem;
    }

    .subtitle {
      margin: 0 0 20px;
      font-size: 0.95rem;
      color: #4b5563;
    }

    /* Chatbot bubble */
    .chatbot-bubble {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      background: #2563eb;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 9999;
    }

    .chatbot-bubble:hover {
      transform: scale(1.07);
    }

    /* Chatbot window */
    .chatbot-window {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 320px;
      height: 420px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.18);
      display: none;
      flex-direction: column;
      z-index: 99999;
    }

    .chat-header {
      background: #2563eb;
      color: white;
      padding: 14px;
      border-radius: 14px 14px 0 0;
      font-weight: 600;
    }

    .chat-body {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      font-size: 0.92rem;
    }

    .chat-message {
      background: #f3f4f6;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .chat-footer {
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 6px;
    }

    .chat-footer input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    .chat-footer button {
      padding: 8px 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <h1>Chatbot Demo</h1>
      <p class="subtitle">
        This is a demo preview of a custom chatbot widget integration for client proposals.
      </p>
    </div>
  </div>

  <!-- Chatbot bubble -->
  <div class="chatbot-bubble" onclick="toggleChat()">ðŸ’¬</div>

  <!-- Chatbot window -->
  <div id="chatWindow" class="chatbot-window">
    <div class="chat-header">Chatbot Demo</div>
    <div id="chatBody" class="chat-body">
      <div class="chat-message">
        Bot: Hallo en welkom! Hoe kan ik u helpen?
      </div>
    </div>
    <div class="chat-footer">
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const win = document.getElementById('chatWindow');
      win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const body = document.getElementById('chatBody');
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'chat-message';
      userMsg.textContent = 'You: ' + text;
      body.appendChild(userMsg);
      body.scrollTop = body.scrollHeight;

      input.value = '';

      // Simple fake reply
      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'chat-message';
        botMsg.textContent = 'Bot: Thank you for your message! This is a demo response.';
        body.appendChild(botMsg);
        body.scrollTop = body.scrollHeight;
      }, 600);
    }
  </script>
</body>
</html>
